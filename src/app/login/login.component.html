<body>
    <form [formGroup]="login" action="" id="login-form">
        <h1>Login</h1>
        <div class="input-box">
            <input type="text" placeholder="Username" formControlName="username">
        </div>
  
        <div class="input-box">
            <input type="password" placeholder="Password" formControlName="password">
        </div>
  
        <label>
          <input type="checkbox" name="remember"> Remember me
        </label>
  
        <button (click)="loginSubmit(login.value)" [disabled]="login.invalid" type="submit" class="login-btn">Login</button>
  
        <div class="bottom-links">
          <p>Donâ€™t have account? <a routerLink="/signup" routerLinkActive="active-link">Sign up</a></p>
        </div>
    </form>
  </body>
