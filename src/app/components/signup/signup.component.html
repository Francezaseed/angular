
<body>
    <form [formGroup]="userForm" (ngSubmit)="userSubmit()" action="" id="signup-form">
        <h1>Signup</h1>
        <div class="input-box">
            <input type="text" placeholder="Username" formControlName="username">
        </div>
        <div class="input-box">
            <input type="password" placeholder="Password (Must have at least 8 chalacter)" formControlName="password">
        </div>
        <button type="submit" class="signup-btn" >Signup</button>
    </form>
  </body>
